<div class="main">
    <div ng-include="'views/navigation.html'"></div>
    
    <div class="container">
        
        <h2>Kaikki vastaukset</h2>

        <div>
            <!--p ng-show='products.length === 0'>There are no products. Please add some product!</p-->
            <table class='table table-striped'> <!--ng-show='products.length > 0'-->
                <thread>
                    <tr class="active">
                        <th>#</th>
                        <th>Nimi</th>
                        <th>Sähköposti</th>
                        <th>Kirjattu</th>
                    </tr>
                </thread>
                <tbody>
                    <!--check if there are still products left-->
                    <tr ng-repeat='v in vastaukset'>
                        <td>{{$index+1}}</td>
                        <td><a>{{v.name}}</a></td>
                        <td>{{v.email}}</td>
                        <td>{{v.timestamp | date:'dd.MM.yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div><!--container-->
</div>
