<div class="container">
    <div class="carousel-caption">
        <div class="panel-group" id="accordion">
            <div class="panel panel-red">
                <div class="panel-heading">
                     <h4 class="panel-title">Yhteystiedot ( 9/9 )</h4>
                </div>
                <div class="panel-body">
                    <form role="form" data-toggle="validator" name='kartoitusForm' ng-submit="kartoitus.send()"> <!-- ng-controller="FormController"-->
                        <div class="form-group">
                            <label for="name">Etunimi ja sukunimi</label><label style="color: #f00000; font-size: 14pt">
                                &nbsp;*
                            </label>
                            <input type="text" id="name" class="form-control" ng-model='kartoitus.nimi' required autofocus>
                            <label for="number" start="1900">Syntymävuotesi</label><label style="color: #f00000; font-size: 14pt">
                                &nbsp;*
                            </label>
                            <input type="number" id="year" class="form-control" ng-model='kartoitus.vuosi' required>
                            <label for="email">Sähköpostiosoite</label><label style="color: #f00000; font-size: 14pt">
                                &nbsp;*
                            </label>
                            <input type="email" id="email" class="form-control" ng-model='kartoitus.email' required>
                            <label for="phone">Puhelinnumero</label><label style="color: #f00000; font-size: 14pt">
                                &nbsp;*
                            </label>
                            <input type="text" id="phone" class="form-control" ng-model='kartoitus.puhelin' required>
                            <br>
                            <input type="submit" class="btn btn-danger" value="Lähetä" />
                            <br>
                            <p ng-show='kartoitus.showError'>Täytä kaikki pakolliset kentät!.</p>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div ng-include src="'/views/control_left.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
